name: 🚀 SmartFailureOps CI/CD

on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout do código
        uses: actions/checkout@v4

      - name: ☕ Instalar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🧱 Build com Maven
        run: mvn clean package -DskipTests

      - name: 🔐 Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 🚀 Deploy Lambda Falhas
        run: |
          aws lambda update-function-code \
            --function-name vivo-lambda-falhas \
            --zip-file fileb://lambda/target/vivo-lambda-falhas-1.0-SNAPSHOT.jar || echo "⚠️ Falha ao atualizar Lambda Falhas"

      - name: 🚀 Deploy Lambda Tratamento
        run: |
          aws lambda update-function-code \
            --function-name vivo-lambda-tratamento \
            --zip-file fileb://lambda/tratamento/target/vivo-lambda-tratamento-1.0-SNAPSHOT.jar || echo "⚠️ Falha ao atualizar Lambda Tratamento"

